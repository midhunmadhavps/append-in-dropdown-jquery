    <body>
        <form class="text-center">
            <select class="form-select rounded mt-3 col-3" id="select1">

//JS PART

$(document).ready(function(){
$('#btn1').click(function(){
        var Text= $('#text1').val();
        if(Text.trim()!= "" ){
            $('#select1').append(new Option(Text));
        }
       
    });
});
